bech32           = { workspace = true }
sha2             = { workspace = true }

ripemd           = { version = "0.1.3",  default-features = false }
chacha20poly1305 = { version = "0.10.1", default-features = false, features = ["alloc"] }
secp256k1        = { version = "0.29.0", default-features = false, features = ["alloc"] }
